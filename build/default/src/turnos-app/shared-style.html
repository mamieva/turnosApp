<dom-module id="shared-style">
    <template>
        <style>
             :host {
                display: block;
                margin: 0;
                font-family: 'Roboto', 'Noto', sans-serif;
                background-color: #eee;
            }

            .container {
                display: block;
                margin: 20px 0 0 20px;
                width: 100%;
            }

            .form {
                width: 90%;
            }

            paper-input {
                display: block;
                width: 100%;
                margin: auto;
            }

            iron-icon,
            div[suffix] {
                color: hsl(0, 0%, 50%);
                margin-right: 12px;
            }

            #toastError {
                --paper-toast-background-color: #b2132b;
                --paper-toast-color: white;
            }

            #toastOk {
                --paper-toast-background-color: #488748;
                --paper-toast-color: white;
            }

            paper-dialog {
                margin: 0 auto;
                /*width: 50%;
                height: 50%*/
            }

            paper-card {
                width: 100%;
            }

            paper-button {
                vertical-align: bottom;
                /*width: 20%;*/
                font-family: 'Roboto', 'Noto', sans-serif;
                font-weight: normal;
                font-size: 14px;
                -webkit-font-smoothing: antialiased;
                background-color: var(--paper-indigo-500);
                color: white;
                text-align: center;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                }
                ;
            }

            vaadin-grid {
                height: auto;
                margin-top: 20px;
            }
        </style>
    </template>
</dom-module>
