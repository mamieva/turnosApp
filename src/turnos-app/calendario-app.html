<dom-module id="calendario-app">
  <template>
    <style>
       :host {
        display: block;
      }

      paper-button {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-weight: normal;
        font-size: 14px;
        -webkit-font-smoothing: antialiased;
      }

      paper-button.pink {
        color: var(--paper-pink-a200);
        --paper-button-ink-color: var(--paper-pink-a200);
      }

      paper-button.pink:hover {
        background-color: var(--paper-pink-100);
      }

      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        }
        ;
      }

      paper-button.indigo:hover {
        background-color: var(--paper-indigo-400);
      }

      paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
      }

      paper-button.green[active] {
        background-color: var(--paper-red-500);
      }

      paper-button.disabled {
        color: white;
      }

      .container {
        text-align: center;
      }
      /* paper-dialog{
        width: 100%
      } */

      .datepicker {
        width: 50%;
      }

      paper-time-input {
        vertical-align: top;
        display: inline-block;
        width: 25%;
      }

      vaadin-date-picker {
        width: 70%;
        display: inline-block;
        /* float: left;  */
      }

      paper-dialog {
        width: 50%;
      }
      paper-dropdown-menu{
        margin: 1px;
      }
    </style>

    <body>

      <!-- <app-route route="{{route}}" pattern="/:page" data="{{pageData}}" tail="{{subRoute}}">
      </app-route> -->

      <!-- <h2>Gestor de Turnos</h2> -->
      <paper-button toggles raised class="indigo" id="openTurno">Agregar Turno</paper-button>
      <!-- <paper-button toggles raised class="green" id="openCliente">Agregar Cliente</paper-button> -->
      <events-calendar id="calendar" day-labels='["Do","Lu","Ma","Mi","Ju","Vi","Sa"]' show-days-in-month=35>
      </events-calendar>
      <paper-dialog id="dialogTurno" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
        <div class="container">

          <vaadin-date-picker label="Fecha del Turno" id="fecha_turno">
          </vaadin-date-picker>

          <paper-time-input format="12" am-pm="PM" label="Hora del Turno"></paper-time-input>

          <paper-dropdown-menu label="Categoría" id="categoria">
            <paper-listbox slot="dropdown-content" selected="1">
              <paper-item>Corte</paper-item>
              <paper-item>Color - Tintura</paper-item>
              <paper-item>Masajes</paper-item>
              <paper-item>Depilación</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>

          <paper-dropdown-menu label="Profesional" id="profesional">
            <paper-listbox slot="dropdown-content" selected="1">
              <paper-item>Laura</paper-item>
              <paper-item>Cristian</paper-item>
              <paper-item>Juan</paper-item>
              <paper-item>Titi</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>

          <paper-dropdown-menu label="Cliente" id="cliente">
            <paper-listbox slot="dropdown-content" selected="1">
              <paper-item>Sra. Lopez - </paper-item>
              <paper-item>Sr. Amieva</paper-item>
              <paper-item>Sra. Preda</paper-item>
              <paper-item>Sra. Lucero</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </div>
        <div class="buttons">
          <paper-button dialog-dismiss>Cancelar</paper-button>
          <paper-button dialog-confirm autofocus id="addTurno">Agregar</paper-button>
        </div>
      </paper-dialog>
      <paper-dialog id="dialogCliente" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>

        <div class="container">
          <paper-datetime-picker-item id="datetime" icon="icons:today" placeholder="Fecha y hora del turno" date-format='LL' time-format="LT a"
            locale="es"></paper-datetime-picker-item>

          <paper-input></paper-input>

          <paper-dropdown-menu label="Categoría" id="categoria">
            <paper-listbox slot="dropdown-content" selected="1">
              <paper-item>Corte</paper-item>
              <paper-item>Color - Tintura</paper-item>
              <paper-item>Masajes</paper-item>
              <paper-item>Depilación</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>

          <paper-dropdown-menu label="Profesional" id="profesional">
            <paper-listbox slot="dropdown-content" selected="1">
              <paper-item>Laura</paper-item>
              <paper-item>Cristian</paper-item>
              <paper-item>Juan</paper-item>
              <paper-item>Titi</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>

          <paper-dropdown-menu label="Cliente" id="cliente">
            <paper-listbox slot="dropdown-content" selected="1">
              <paper-item>Sra. Lopez - </paper-item>
              <paper-item>Sr. Amieva</paper-item>
              <paper-item>Sra. Preda</paper-item>
              <paper-item>Sra. Lucero</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </div>
        <div class="buttons">
          <paper-button dialog-dismiss>Cancelar</paper-button>
          <paper-button dialog-confirm autofocus id="addCliente">Agregar</paper-button>
        </div>
      </paper-dialog>
    </body>
  </template>
  <script>
    Polymer({

      is: 'calendario-app',

      properties: {
        prop1: {
          type: String,
          value: 'turnos-app',
        },
        time: {
          type: String
        },
        eventList: {
          type: Object,
          value: {}
        },
        date: {
          type: String
        }
      },
      listeners: {
        // 'calendar.dateSelected': '_dateSelected',
        // 'addCliente.tap': '_dateSelected',
        'openTurno.tap': '_dialogTurno',
        // 'openCliente.tap': '_dialogCliente',
        'addTurno.tap': '_addTurno',
        'addCliente.tap': '_addCliente'

      },
      _date: function (value) {
        console.log(value)

      },
      _updateDatepickerWoButtons: function () {
        this.$.common.enforceDateChange();
      },
      _onSelectedDateChanged: function (ev) {
        let really = this
        var _value = ev.detail.value;
        window.setTimeout(function () {
          really.$.eInput.updateValueAndPreserveCaret(_value);
        }, 1500);
      },
      ready: function () {
        // Set locale
        moment.locale('es');
        // set vaadin
        this.querySelector('vaadin-date-picker').i18n = {
          monthNames: moment.months(),
          weekdays: moment.weekdays(),
          weekdaysShort: moment.weekdaysShort(),
          firstDayOfWeek: moment.localeData().firstDayOfWeek(0),
          week: 'Semana',
          calendar: 'Calendario',
          clear: 'Limpiar',
          today: 'Hoy',
          cancel: 'Cancelar',
          formatDate: function (d) {
            return moment(d).format(moment.localeData().longDateFormat('L'));
          },
          parseDate: function (s) {
            return moment(s, moment.localeData().longDateFormat('L')).toDate();
          },
          formatTitle: function (monthName, fullYear) {
            return monthName + ' ' + fullYear;
          }
        };
        // this.$.datetime.cancelButton = 'Cancelar'
        // this.$.datetime.okButton = 'Aceptar'
        // this.$.calendar.addEventListener("date-selected", this._dialogTurno.bind(this))
      },
      _dialogTurno: function (e) {
        this.$.dialogTurno.open();
      },
      _dialogCliente: function (e) {
        this.$.dialogCliente.open();
      },
      _addTurno: function () {
        // this.$.common.enforceDateChange();
        let fecha = this.$.fecha_turno.value;
        console.log(this.$.fecha_turno.value)
        let list = this.eventList;
        let obj = {};
        obj.category = this.$.categoria.value;
        obj.name = this.$.profesional.value;
        obj.summary = this.$.cliente.value;
        obj.slot = moment(fecha).format('L');

        if (!list[fecha]) {
          list[fecha] = new Array;
        }
        list[fecha].push(obj);
        console.log(list[fecha])

        this.$.calendar.eventList = {}
        this.$.calendar._onEventListChange({})
        this.$.calendar.eventList = JSON.parse(JSON.stringify(list));
        console.log(JSON.stringify(this.$.calendar.eventList));

      },
      _addCliente: function () {
        let fecha = moment(this.$.datetime.date).format('YYYY-MM-DD').toString();
        let list = this.eventList;
        let obj = {};
        obj.category = this.$.categoria.value;
        obj.name = this.$.profesional.value;
        obj.summary = this.$.cliente.value;
        obj.slot = moment(this.$.datetime.date).format('LT');

        if (!list[fecha]) {
          list[fecha] = new Array;
        }
        list[fecha].push(obj);
        console.log(list[fecha])

        this.$.calendar.eventList = {}
        this.$.calendar._onEventListChange({})
        this.$.calendar.eventList = JSON.parse(JSON.stringify(list));
        console.log(JSON.stringify(this.$.calendar.eventList));
      }

    });
  </script>
</dom-module>
