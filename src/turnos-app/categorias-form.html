<dom-module id="categorias-form">
    <template>
        <style is="custom-style">
            body {
                margin: 0;
                font-family: 'Roboto', 'Noto', sans-serif;
                background-color: #eee;
            }

            #container {
                margin: 10px;
                padding: 10px;
                /* display: flex; */
            }

            paper-button {
                font-family: 'Roboto', 'Noto', sans-serif;
                font-weight: normal;
                font-size: 14px;
                -webkit-font-smoothing: antialiased;
            }

            paper-button.pink {
                color: var(--paper-pink-a200);
                --paper-button-ink-color: var(--paper-pink-a200);
            }

            paper-button.pink:hover {
                background-color: var(--paper-pink-100);
            }

            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                }
                ;
            }

            paper-button.indigo:hover {
                background-color: var(--paper-indigo-400);
            }

            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }

            paper-button.green[active] {
                background-color: var(--paper-red-500);
            }

            paper-button.disabled {
                color: white;
            }

            #categoriasButtons {
                margin-top: 10px;
                text-align: right;
            }
        </style>

        <body>
            <div id="container">
                <paper-input id="nombre" name="nombre" label="Nombres"></paper-input>
                <div id="categoriasButtons">

                    <paper-button toggles raised class="green" id="addCliente">Aceptar</paper-button>
                </div>
            </div>
        </body>
